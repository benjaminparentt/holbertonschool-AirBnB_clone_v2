<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                {% if id is not none %}
                <H3>Cities:</H3>
                <UL>
                    {% for city in state.cities %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
                {% endif %}
            </LI>
            {% endfor %}
        </UL>
        {% if states|length == 0 %}
        <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
